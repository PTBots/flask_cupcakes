<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes!</title>
</head>
<body>
    <h1>All the Cupcakes!</h1>
    <ul id="cupcakes-list">
    </ul>

    <h2>Add Cupcake!</h2>

    <form id="add-cupcake-form">
        <div class="form-group">
            <label for="cupcake-flavor">Flavor:</label>
            <input name="flavor" id="cupcake-flavor">
        </div>

        <div class="form-group">
            <label for="cupcake-size">Size:</label>
            <input name="size" id="cupcake-size">
        </div>

        <div class="form-group">
            <label for="cupcake-rating">Rating:</label>
            <input name="rating" id="cupcake-rating">
        </div>

        <div class="form-group">
            <label for="cupcake-image">Image:</label>
            <input name="image" id="cupcake-image">
        </div>

        <button class="btn btn-primary">Add</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
